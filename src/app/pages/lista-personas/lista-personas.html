<h2> Personas </h2>

<table>
    <thead>
        <tr>
            <th>Foto</th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>  
    </thead>  
    
    <tbody>
        <tr *ngFor = "let persona of personas; let i = index">
            <td> 
                <img [src]=" 'https://randomuser.me/api/' + persona.portrait_path" [alt]="persona.name" width="100"> 
            </td>
            <td> {{ persona.name }} </td>
            <td> {{ persona.age }} </td>

            <td>
                <button (click)="auditar(i)"> Auditar </button>
            </td>

            
        </tr>        
    </tbody>>
</table>
